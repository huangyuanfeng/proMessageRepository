#推荐使用yaml 因为很多重复的东西 如spring.datasource这一串
mybatis.mapper-locations=classpath:mapper/*.xml

#数据库连接配置 常用参数 bookstore是本地的库名
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#视图解析器 如果做API接口服务，视图不需要配置
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

#指定资源路径 试过，放到main外面就不起作用
spring.resources.static-locations=classpath:/webapp1111/


